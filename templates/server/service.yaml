  namespace: argocd-poc
  labels:
    appname: service-app
    ctx: {{ .Chart.Name }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    appname: service-app
    ctx: {{ .Chart.Name }}